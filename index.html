<html lang="es">
  <head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <title>Suma de numeros</title>
  <link rel="manifest" href="./manifest.json">
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("sw.js");
        }
    </script>
</head>
  <body>
    <div class="container">
        <h1 class="text-center">Suma de numeros</h1>
        <div class="row justify-content-center mt-3">
           <label class="col-3 col-form-label">Primer numero:</label> 
           <div class="col-8 col-md-4">
            <input type="number" class="form-control" id="n1">

           </div>
        </div>
        <div class="row justify-content-center mt-3">
            <label class="col-3 col-form-label">Segundo numero:</label> 
            <div class="col-8 col-md-4">
             <input type="number" class="form-control" id="n2">
 
            </div>
         </div>
         <div class="row justify-content-center mt-3">
            <div class="col-8 col-md-6">
                <button class="btn btn-success col-12" id="sumar"> Sumar</button>
            </div>
            <div class="row justify-content-center mt-5">
                <div class="alert alert-success col-8 col-md-6" id="respuesta" role="alert">
                    
                  </div>
            </div>
         </div>
    </div>
